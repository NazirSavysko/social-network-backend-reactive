# --- Email ---
jakarta.validation.constraints.Email.size=Length: {min}-{max} chars
jakarta.validation.constraints.Email.message=Invalid format (e.g. user@mail.com)

# --- Password ---
jakarta.validation.constraints.Password.size=Length: {min}-{max} chars
jakarta.validation.constraints.Password.pattern=Capital letter + Latin & Numbers only
error.invalid.current.password=Current password is incorrect
error.invalid.new.password=password is incorrect

# --- Name ---
jakarta.validation.constraints.Name.size=Length: {min}-{max} chars
jakarta.validation.constraints.Name.pattern=Capital letter + Latin only

# --- Surname ---
jakarta.validation.constraints.Surname.size=Length: {min}-{max} chars
jakarta.validation.constraints.Surname.pattern=Capital letter + Latin only

